name: Deploy App to Azure App Service

on:
  push:
    branches:
      - main

jobs:
  build:
    name: ğŸ—ï¸ Build e Testes
    runs-on: ubuntu-latest
    continue-on-error: false # falha o job se der erro

    steps:
      - name: ğŸ“¦ Checkout do cÃ³digo-fonte
        uses: actions/checkout@v4

      - name: ğŸ“ Listar arquivos (debug)
        run: ls -R

      - name: â˜• Configurar Java 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: ğŸ§  Cache do Maven
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: maven-${{ runner.os }}-${{ hashFiles('pom.xml') }}
          restore-keys: maven-${{ runner.os }}-

      - name: ğŸ§ª Executar testes automatizados
        run: mvn test

      - name: ğŸ› ï¸ Compilar projeto com Maven
        run: mvn clean package -DskipTests=false

      - name: ğŸ’¾ Copiar .jar para pasta de backup
        run: |
          mkdir -p backup
          cp target/*.jar backup/

      - name: â¬†ï¸ Upload do artefato principal
        uses: actions/upload-artifact@v4
        with:
          name: springboot-app
          path: target/*.jar

      - name: â¬†ï¸ Upload do artefato de backup
        uses: actions/upload-artifact@v4
        with:
          name: springboot-app-backup
          path: backup/*.jar

  deploy:
    name: ğŸš€ Deploy para Azure
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: ğŸ“¥ Baixar artefato gerado
        uses: actions/download-artifact@v4
        with:
          name: springboot-app
          path: .

      - name: ğŸ”„ Fazer deploy no Azure App Service
        id: deploy
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'BlogPerigericoBackEnd'
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: '*.jar'

      - name: â— Criar issue automÃ¡tica no GitHub se falhar
        if: failure()
        uses: JasonEtco/create-an-issue@v2
        with:
          filename: .github/ISSUE_TEMPLATE/deploy_fail.md

      - name: ğŸ“¥ Baixar backup para rollback
        if: failure()
        uses: actions/download-artifact@v4
        with:
          name: springboot-app-backup
          path: rollback/

      - name: ğŸ” Rollback automÃ¡tico para versÃ£o anterior
        if: failure()
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'BlogPerigericoBackEnd'
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: 'rollback/*.jar'
